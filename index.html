<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game</title>
  <link rel="stylesheet" href="./styles.css" />
  <!-- <link href='https://fonts.googleapis.com/css?family=Nova Flat' rel='stylesheet'> -->
</head>

<body>
  <div class="startDisplay">
    <h1 id="gameName">Treasure Hunt</h1>
    <div class="buttonDisplay">
      <img class="startButton" src="./images/startButton.png" />
      <!-- <img class="restartButton" src="./images/restart2.png" /> -->
      <h2 id="gameRules">Click me and move the arrows to play</h2>
      <h1 id="endResult"></h1>
    </div>
  </div>

  <main class="gameDisplay">
    <p class="timerDisplay">TIME: <span id="timer">0</span></p>
    <img class="treasureStart treasureStart--rotation" src="./images/jar0.PNG" />
    <img class="octopus octopus--rotation" src="./images/octopus.png" />
    <img class="treasures" src="./images/coin0.png" />
    <img class="treasures" src="./images/coin1.png" />
    <img class="treasures" src="./images/coin2.png" />
    <img class="treasures" src="./images/coin3.png" />
    <img class="treasures" src="./images/coin2.png" />
    <img class="treasures" src="./images/coin3.png" />
    <img class="treasures" src="./images/dimond0.PNG" />
    <img class="treasures" src="./images/dimond1.PNG" />
    <img class="treasures" src="./images/dimond1.PNG" />
    <img class="treasures" src="./images/dimond0.PNG" />
  </main>

  <script type="module" src="./index.js"></script>
</body>

</html>
